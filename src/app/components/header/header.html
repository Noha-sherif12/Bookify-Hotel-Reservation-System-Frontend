<div class="d-flex justify-content-between header">
  <div>
    <p class="logo">Bookify</p>
  </div>

<!-- condition ngif display none, get from service username from login and  display it in header-->
  <nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" routerLink="/home" routerLinkActive="fw-bold">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" routerLink="/profile" routerLinkActive="fw-bold">Profile</a>
        </li>
        
        <!-- Show login/register when user is NOT logged in -->
        <li class="nav-item" *ngIf="!isUserLoggedIn">
          <a class="nav-link active text-white" aria-current="page" routerLink="/login" routerLinkActive="fw-bold">Login</a>
        </li>

        <li class="nav-item" *ngIf="!isUserLoggedIn">
          <a class="nav-link active text-white" aria-current="page" routerLink="/register" routerLinkActive="fw-bold">Register</a>
        </li>

        <!-- Show welcome message and logout when user IS logged in -->
        <li class="nav-item" *ngIf="isUserLoggedIn">
          <span class="nav-link text-white">Welcome, {{ username }}!</span>
        </li>

        <li class="nav-item" *ngIf="isUserLoggedIn">
          <a class="nav-link active text-white" aria-current="page" (click)="logout()" style="cursor: pointer;">Logout</a>
        </li>

       <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" routerLink="/Rooms" routerLinkActive="fw-bold">Rooms</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>
